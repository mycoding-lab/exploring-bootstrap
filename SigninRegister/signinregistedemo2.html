<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>signin and register 2 </title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Centered Div */
    .centered-div {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Left and Right Divs */
    .left-div,
    .right-div {
      width: 100%;
      padding: 20px;
    }

    /* Responsive Margin for Left and Right Divs */
    @media (min-width: 768px) {
      .left-div,
      .right-div {
        margin: 0 10px;
      }
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header class="bg-primary text-white text-center py-3">
    <h1>Your Header</h1>
  </header>

  <!-- Main Content -->
  <main>
    <div class="container-fluid centered-div">
      <div class="row">
        <!-- Left Sign-In Box -->
        <div class="col-12 col-md-6 left-div">
          <form>
            <div class="mb-3">
              <label for="usernameSignIn" class="form-label">Username</label>
              <input type="text" class="form-control" id="usernameSignIn" placeholder="Enter your username">
            </div>
            <div class="mb-3">
              <label for="passwordSignIn" class="form-label">Password</label>
              <input type="password" class="form-control" id="passwordSignIn" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
          </form>
        </div>

        <!-- Right Sign-Up Box -->
        <div class="col-12 col-md-6 right-div">
          <form>
            <div class="mb-3">
              <label for="usernameSignUp" class="form-label">Username</label>
              <input type="text" class="form-control" id="usernameSignUp" placeholder="Choose a username">
            </div>
            <div class="mb-3">
              <label for="passwordSignUp" class="form-label">Password</label>
              <input type="password" class="form-control" id="passwordSignUp" placeholder="Choose a password">
            </div>
            <button type="submit" class="btn btn-success btn-block">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-primary text-white text-center py-3">
    <p>test Footer</p>
  </footer>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
