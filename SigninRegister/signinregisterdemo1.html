<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>signin and register 1 </title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Shadowed Container */
    .shadowed-container {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 20px auto;
    }

    /* Vertical Line */
    .vertical-line {
      border-left: 1px solid #ccc;
      height: 100%;
    }
  </style>
</head>

<body>

  <!-- Sign In and Sign Up Side by Side -->
  <div class="container-fluid shadowed-container">
    <div class="row">
      <!-- Sign In Form -->
      <div class="col-md-4">
        <form>
          <div class="mb-3">
            <label for="usernameSignIn" class="form-label">Username</label>
            <input type="text" class="form-control" id="usernameSignIn" placeholder="Enter your username">
          </div>
          <div class="mb-3">
            <label for="passwordSignIn" class="form-label">Password</label>
            <input type="password" class="form-control" id="passwordSignIn" placeholder="Enter your password">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Sign In</button>
        </form>
      </div>

      <!-- Vertical Line -->
      <div class="col-md-1 vertical-line d-none d-md-block"></div>

      <!-- Sign Up Form -->
      <div class="col-md-4">
        <form>
          <div class="mb-3">
            <label for="usernameSignUp" class="form-label">Username</label>
            <input type="text" class="form-control" id="usernameSignUp" placeholder="Choose a username">
          </div>
          <div class="mb-3">
            <label for="passwordSignUp" class="form-label">Password</label>
            <input type="password" class="form-control" id="passwordSignUp" placeholder="Choose a password">
          </div>
          <button type="submit" class="btn btn-success btn-block">Sign Up</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
